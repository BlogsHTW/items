<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form method="post" action="{:url('test/check')}">
			<div style="float:left;width:100%;margin-top:15px ;">
				<label style="float: left;">账号</label>
				<div>
					<input type="text" placeholder="请输入账号" style="float:left;width:240px;height:30px;"/>
				</div>
			</div>
			<div style="float:left;width:100%;margin-top:15px ;">
				<label style="float: left;">密码</label>
				<div>
					<input type="password" placeholder="请输入密码" style="float:left;width:240px;height:30px;"/>
				</div>
			</div>
			<div style="float:left;width:100%;margin-top:15px ;">
				<label style="float: left;">验证码</label>
				<div>
					<input type="text" name="verify" placeholder="请输入验证码" style="float:left;width:120px;height:30px;"/>
				</div>
				<img src="{:url('test/verify')}" style="float: left;height:35px;box-shadow: 2px 2px #242424;" onclick="this.src='{:url(\'test/verify\')}'"/>
			</div>
			<div style="float:left;width:100%;margin-top:15px ;">
				<button >登录</button>
			</div>
		</form> 
	</body>
</html>
